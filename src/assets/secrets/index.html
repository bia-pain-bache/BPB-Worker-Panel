<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPB Panel v__VERSION__</title>
    <link rel="icon" href="/favicon.ico" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy,refresh&display=block"
        rel="stylesheet" />
    __STYLE__
</head>

<body>
    <div class="container">
        <h1>
            <img class="icon" src="/favicon.ico" alt="BPB Logo"> BPB Panel <span id="panel-version"
                style="font-size: smaller;">
                v__VERSION__
            </span>
        </h1>
        <div class="form-container">
            <h2>Secrets generator</h2>
            <div>
                <h3>Random Credentials</h3>
                <div class="value-container">
                    <div class="output-container">
                        <textarea id="credentials" class="output" rows="6" readonly></textarea>
                    </div>
                    <span class="material-symbols-rounded" onclick="copyToClipboard('credentials')">
                        content_copy
                    </span>
                </div>
            </div>
            <button class="button" class="button" onclick="generateCredentials()">
                Generate Again
                <span class="material-symbols-rounded">
                    refresh
                </span>
            </button>
        </div>
    </div>
    <script>__SCRIPT__</script>
</body>

</html>
